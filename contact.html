<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div id="btn"><button><a href="index.html">Back</a></button></div>
    <div class="container">
       
        <form class="contact-container">
            <h1>Contact Us</h1>
            <div class="input-name">
                <input type="text" class="first-name" name="fName" placeholder="First Name">
                <input type="text" class="last-name" name="lName" placeholder="Last Name">
            </div>
            <div class="input-email">
                <input type="email" class="email" name="email" placeholder="Email">
            </div>
            <div class="input-subject">
                <input type="text" class="subject" name="subject" placeholder="Subject">
            </div>
            <div class="input-message">
                <input type="text" class="message" name="message" placeholder="Message">
            </div>
            <div class="action-btn">
                <button class="btn btn-submit">Submit</button>
            </div>
            <div class="or-text">Or contact us on social media</div>
            <div class="social-contact">
                <div class="social">
                    <div class="handle">Account</div>
                    <div class="social-action">
                        <span>Instagram</span>
                        <span class="material-symbols-rounded">arrow_right_alt</span>
                    </div>
                </div>
                <div class="social">
                    <div class="handle">Account</div>
                    <div class="social-action">
                        <span>Facebook</span>
                        <span class="material-symbols-rounded">arrow_right_alt</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
